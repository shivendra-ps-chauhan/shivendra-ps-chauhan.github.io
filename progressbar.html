<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <style>
      body{
        background-image:url(https://img.etimg.com/thumb/width-640,height-480,imgsize-920116,resizemode-1,msid-66951054/wish-to-enjoy-a-spectacular-sunrise-sunset-well-tell-you-where-to-go.jpg);
        min-height: 800px;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;

      }
      h1:hover,h3:hover{
        background-color: blue;
      }

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title></title>
  </head>
  <body>

    <div class="container">
        <h1>progress bar</h1>
        <h3>striped animated progress bars of different heights</h3>
        <p>height=25px</p>
        <div class="progress" style="height : 25px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10% </div>
        </div>
        <p>height=50px</p>
        <div class="progress" style="height : 50px">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30% </div>
        </div>
        <h3>Multiple bar of different colors</h3>
        <div class="progress">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">danger=15%</div>
          <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">success=30%</div>
          <div class="progress-bar bg-warning" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">warning=20%</div>
          <div class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">info=25%</div>
        </div>

  </div>

  </body>
</html>
